<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen font-sans bg-gray-100 text-gray-800">
  <div id="header-placeholder"></div>

  <main class="flex-grow container mx-auto px-4 py-8">
    <!-- Login Section -->
    <div id="login-section" class="max-w-md mx-auto bg-white bg-opacity-80 backdrop-blur-sm p-8 rounded-xl shadow-lg border border-gray-200">
      <h1 class="text-2xl font-bold text-center mb-6">Admin Login</h1>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
        </div>
        <button type="submit" class="w-full bg-[#d2232a] text-white font-semibold py-2.5 rounded-lg hover:bg-red-700 transition duration-300 ease-in-out shadow-md">Login</button>
      </form>
       <p id="login-message" class="text-red-600 text-center mt-4 h-4"></p>
    </div>

    <!-- Admin Content Section (Hidden by default) -->
    <div id="admin-content" class="hidden">
      <!-- UPDATED HEADER WITH LOGOUT BUTTON -->
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Admin Dashboard</h1>
        <button id="logout-button" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300 ease-in-out">Logout</button>
      </div>

      <!-- Registered Students -->
      <div class="bg-white bg-opacity-80 backdrop-blur-sm p-6 rounded-xl shadow-lg mb-8">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold">Registered Students</h2>
          <button id="export-registrations" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Export to Excel</button>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SAP ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Year</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Section</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Payment</th>
              </tr>
            </thead>
            <tbody id="registrations-table-body" class="bg-white divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </div>

      <!-- Leaderboard Management -->
      <div class="bg-white bg-opacity-80 backdrop-blur-sm p-6 rounded-xl shadow-lg">
         <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold">Manage Leaderboard</h2>
          <button id="export-leaderboard" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Export to Excel</button>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Current Points</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Add Points</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-manage-body" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="/js/main.js"></script>
</body>
</html>
