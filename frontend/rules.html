<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aptitude Test - Rules</title>
  <link rel="icon" type="image/jpeg" href="/media/favicon.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen font-sans bg-gray-100 text-gray-800">

  <div id="header-placeholder"></div>

  <main class="flex-grow container mx-auto px-4 py-12">
    <div class="max-w-3xl mx-auto bg-white bg-opacity-80 backdrop-blur-sm p-8 rounded-xl shadow-lg border border-gray-200">
      <h1 class="text-3xl font-bold text-center mb-6">Rules and Regulations</h1>
      <div class="space-y-4">
        <p>This is where you can add the rules for your event. You can use paragraphs, lists, and other HTML elements to format the content.</p>
        <ul class="list-disc list-inside">
          <li>Rule #1: Be on time.</li>
          <li>Rule #2: Follow all instructions.</li>
          <li>Rule #3: No cheating is allowed.</li>
        </ul>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="/js/main.js"></script>
</body>
</html>
